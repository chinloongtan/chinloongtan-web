black">&quot;<!-- -->backend<!-- -->&quot;</b><br/><a class="text-primaryBlue font-medium" href="/tags/">View all tags</a></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/first-try-rasa-chat-bot/"><h4 class="font-bold text-xl">First try with RASA chatbot</h4><h6 class="text-md" style="color:#576366">28 October 2022</h6><div class="text-base mt-2"><span style="color:#576366">Conversation automation</span><span class="text-sm block md:float-right">2<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(53, 253, 180, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#35fdb4" class="font-medium" href="/tags/backend/">backend<!-- --> </a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"first-try-rasa-chat-bot","frontmatter":{"path":"/blog/first-try-rasa-chat-bot","date":"2022-10-27T18:55:00.000Z","title":"First try with RASA chatbot","excerpt":"Conversation automation","tags":["backend"]},"content":"\nHaving toying around with RASA bot for a couple of days, I adopted the open source conversational AI framework into a workflow of one of my project.\nThe project requires a chatbot with interactive menu in the UI to get the automation done, and RASA bot is the perfect candidate for that.\n\n\u003cbr /\u003e\n\n#### Setup\n\nThe setting up of RASA project requires `python` envinronment and tooling.\n\nThis is what works for me.\n\n```\n  python3.8 -m pip install virtualenv\n  mkdir rasa-bot\n  cd rasa-bot\n  python3.8 -m virtualenv venv\n  source venv/bin/activate\n  python3.8 -m pip install rasa\n  rasa --version\n  rasa init\n```\n\n\u003cbr /\u003e\n\n#### Additional frequently used commands\n\n1. I added `--enable-api` because my application mainly communicate via APIs.\n\n```\n  rasa run --enable-api\n```\n\n2. After making changes to the nlu.yml\n\n`rasa train`\n\n\u003cbr /\u003e\n\n#### Chat in action\n\nMy application can start replying to conversations by sending the message to my RASA bot server.\n\n`POST http://0.0.0.0:5005/webhooks/rest/webhook`\n\n```\n{\n  \"sender\": \"test_user\",\n  \"message\": \"Hi\"\n}\n```\n\n---\n\nSample response\n\n```\n[\n    {\n        \"recipient_id\": \"test_user\",\n        \"text\": \"Hey! How are you?\"\n    }\n]\n```\n\nThat's a good start, since I can now reply to a conversation from the response from RASA bot.\n\nWe want now move on to train the bot for more specific use case by determining the intent of the message.\n\nAnd we can do this by editing the file in `data/nlu.yml`.\n\nFor example, add\n\n`- salam sejahtera`\n\nto\n\n`- intent: greet`\n\nand run `rasa train` to update the model.\n\n\nWe can also define form depending on the business logic to handle more specific use case. Restaurant reservation/ordering for example.\n\n\u003cbr /\u003e\n\nThat's all for today!\n\nCheers.\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2022/10/27-rasa-chat-bot/index.md","timeToRead":2}],"totalCount":1,"tag":"backend"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"backend"},"buildId":"6i09lvavGSxht8looJUHe","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
