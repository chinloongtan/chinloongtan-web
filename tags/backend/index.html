ry-rasa-chat-bot","date":"2022-10-27T18:55:00.000Z","title":"First try with RASA chatbot","excerpt":"Conversation automation","tags":["backend"]},"content":"\nHaving toying around with RASA bot for a couple of days, I adopted the open source conversational AI framework into a workflow of one of my project.\nThe project requires a chatbot with interactive menu in the UI to get the automation done, and RASA bot is the perfect candidate for that.\n\n\u003cbr /\u003e\n\n#### Setup\n\nThe setting up of RASA project requires `python` envinronment and tooling.\n\nThis is what works for me.\n\n```\n  python3.8 -m pip install virtualenv\n  mkdir rasa-bot\n  cd rasa-bot\n  python3.8 -m virtualenv venv\n  source venv/bin/activate\n  python3.8 -m pip install rasa\n  rasa --version\n  rasa init\n```\n\n\u003cbr /\u003e\n\n#### Additional frequently used commands\n\n1. I added `--enable-api` because my application mainly communicate via APIs.\n\n```\n  rasa run --enable-api\n```\n\n2. After making changes to the nlu.yml\n\n`rasa train`\n\n\u003cbr /\u003e\n\n#### Chat in action\n\nMy application can start replying to conversations by sending the message to my RASA bot server.\n\n`POST http://0.0.0.0:5005/webhooks/rest/webhook`\n\n```\n{\n  \"sender\": \"test_user\",\n  \"message\": \"Hi\"\n}\n```\n\n---\n\nSample response\n\n```\n[\n    {\n        \"recipient_id\": \"test_user\",\n        \"text\": \"Hey! How are you?\"\n    }\n]\n```\n\nThat's a good start, since I can now reply to a conversation from the response from RASA bot.\n\nWe want now move on to train the bot for more specific use case by determining the intent of the message.\n\nAnd we can do this by editing the file in `data/nlu.yml`.\n\nFor example, add\n\n`- salam sejahtera`\n\nto\n\n`- intent: greet`\n\nand run `rasa train` to update the model.\n\n\nWe can also define form depending on the business logic to handle more specific use case. Restaurant reservation/ordering for example.\n\n\u003cbr /\u003e\n\nThat's all for today!\n\nCheers.\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2022/10/27-rasa-chat-bot/index.md","timeToRead":2}],"totalCount":1,"tag":"backend"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"backend"},"buildId":"tlcw6d8Y-5Dlmomd9bVXL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
