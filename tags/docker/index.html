e","excerpt":"Making code changes in container","tags":["docker"]},"content":"\nDocker is helpful in a lot of ways.\n\nToday, after dockerizing an application's services into different containers,\nI ran into situation where I need to make changes to the code of one of the container that serves API.\n\nWell, docker dev mode is not really a thing/command that available out of the box.\nThough there are different ways to do it, I eventually did it with ``volumes``.\n\n\n    volumes:\n      - /Users/yourDir/yourAwesomeApp:/var/www/yourAwesomeApp\n\nIt is a concept of docker which let you ``mount`` a host to your container.\n\nAny changes you made to your host machine will be reflected in the container, without the need to stop and compose the services again.\n\nI will be sure to explore this topic deeper in the future.\n\nVisit my blog again in the future if you want to know more about my exploration with docker :)\n\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/04/12-docker-dev-mode.md","timeToRead":1}],"totalCount":1,"tag":"docker"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"docker"},"buildId":"-9Pgy4Q3UQAQsfsElKYBC","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
