k">&quot;<!-- -->docker<!-- -->&quot;</b><br/><a class="text-primaryBlue font-medium" href="/tags/">View all tags</a></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/docker-dev-mode/"><h4 class="font-bold text-xl">Docker development mode</h4><h6 class="text-md" style="color:#576366">12 April 2018</h6><div class="text-base mt-2"><span style="color:#576366">Making code changes in container</span><span class="text-sm block md:float-right">1<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(170, 166, 157, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#aaa69d" class="font-medium" href="/tags/docker/">docker<!-- --> </a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"docker-dev-mode","frontmatter":{"path":"/blog/docker-dev-mode","date":"2018-04-12T00:42:02.962Z","title":"Docker development mode","excerpt":"Making code changes in container","tags":["docker"]},"content":"\nDocker is helpful in a lot of ways.\n\nToday, after dockerizing an application's services into different containers,\nI ran into situation where I need to make changes to the code of one of the container that serves API.\n\nWell, docker dev mode is not really a thing/command that available out of the box.\nThough there are different ways to do it, I eventually did it with ``volumes``.\n\n\n    volumes:\n      - /Users/yourDir/yourAwesomeApp:/var/www/yourAwesomeApp\n\nIt is a concept of docker which let you ``mount`` a host to your container.\n\nAny changes you made to your host machine will be reflected in the container, without the need to stop and compose the services again.\n\nI will be sure to explore this topic deeper in the future.\n\nVisit my blog again in the future if you want to know more about my exploration with docker :)\n\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/04/12-docker-dev-mode.md","timeToRead":1}],"totalCount":1,"tag":"docker"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"docker"},"buildId":"LIU_z3F2L-i1JY4WFdgAA","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
