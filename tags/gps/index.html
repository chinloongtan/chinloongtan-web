y/v28/1Ptug8zYS_SKggPNyCIIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyCMIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyC0IT4ttDfA.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="blog-posts content"><nav class="bg-white fixed top-0 left-0 w-full shadow flex items-center z-50" style="height:64px"><div class="relative flex-1 flex"><button type="button" class="p-4"><svg viewBox="0 0 24 24" style="width:1.5rem;height:1.5rem" role="presentation"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" style="fill:currentColor"></path></svg></button><div class="flex flex-1 text-xl font-medium items-center"><a href="/" class="">TAGS/gps</a></div></div><div class="hidden md:hidden absolute bg-white w-full" style="top:64px"><a href="https://mvphub.app/" target="_blank" class="px-4 py-2 block">SHOP</a><a href="/blog" target="_self" class="px-4 py-2 block">BLOG</a><a href="/about" target="_self" class="px-4 py-2 block">ABOUT</a></div></nav><div class="py-4 px-6 md:px-16 lg:px-32 text-grey"><b class="text-black">2</b> post<!-- -->s<!-- --> tagged with <b class="text-black">&quot;<!-- -->gps<!-- -->&quot;</b><br/><a class="text-primaryBlue font-medium" href="/tags/">View all tags</a></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/background-geolocation/"><h4 class="font-bold text-xl">Background geolocation</h4><h6 class="text-md" style="color:#576366">18 December 2018</h6><div class="text-base mt-2"><span style="color:#576366">Processing location update events</span><span class="text-sm block md:float-right">2<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(253, 203, 110, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#fdcb6e" class="font-medium" href="/tags/gps/">gps<!-- --> </a></div></div></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/gps-testing-with-gpx/"><h4 class="font-bold text-xl">GPS testing with .gpx file</h4><h6 class="text-md" style="color:#576366">21 December 2018</h6><div class="text-base mt-2"><span style="color:#576366">For faster development</span><span class="text-sm block md:float-right">2<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(253, 203, 110, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#fdcb6e" class="font-medium" href="/tags/gps/">gps<!-- --> </a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"background-geolocation","frontmatter":{"path":"/blog/background-geolocation","date":"2018-12-17T17:47:00.962Z","title":"Background geolocation","excerpt":"Processing location update events","tags":["gps"]},"content":"\nAccessing user current location in the app is a common practice nowadays. Depending on the usage of the location data, a common use case is to present the data in a sorted by distance filter.\n\nSay, a restaurant app, where you want to see the nearest restaurant first.\n\nI have been fortunate to work on a complicated geolocation aware app, where I need to track the changes of the GPS location over time.\n\nThink of it like a fitness app, or a more popular example will be the pokemon app.\n\n\u003cbr /\u003e\n\n#### The existing solution\n\nWhile most app would be enough with a listener watching for the GPS location update, the one I am working on needs more.\n\nBasically, it is a fitness app to track jogging pattern. It needs to work when the app is in background, and offline (for some of the time).\n\nThe current available location listener `watchPosition` seems to be great for the work, until it is not.\n\n\u003cbr /\u003e\n\n#### The problem\n\nThe app needs to work together with a geo-fencing ability to detect if a user is within an action zone, where it will trigger a log, and the network request (if network connection is good).\n\nSo the main challenge is to get it to work when the app is in background, and I want to be able to detect the event as soon as the user enters the zone.\n\n\u003cbr /\u003e\n\n#### Background geolocation to the rescue\n\nIn order to be able to achieve that, this package ([https://github.com/mauron85/react-native-background-geolocation](https://github.com/mauron85/react-native-background-geolocation)) has done incredible work the background location.\n\nHowever it is not a silver bullet for all the problems out there, the app I wanted to build are meant for fitness and jogging, so there are a different configuration needed to be able to adapt to my use case.\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n\n#### Key takeaway\n\nCouple the package with other features, such as drawing the jogging path on a map, show the geo-fencing zone on the map is more reliable and complete thanks to a more frequent location updates, event in the background.\n\nIt is advisable to create a couple of `.gpx` files to mock the location, otherwise the development with geolocation would be miserably slower.\n\nMore about this part in the future. Now that you know how to get location updates even app is in the background, you will be able to build a better app!\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/12/17-background-geolocation/index.md","timeToRead":2},{"slug":"gps-testing-with-gpx","frontmatter":{"path":"/blog/gps-testing-with-gpx","date":"2018-12-20T16:57:00.962Z","title":"GPS testing with .gpx file","excerpt":"For faster development","tags":["gps"]},"content":"\nSometimes, your app needs more than just accessing the current location.\n\nFor example, you want to watch the location over time, whether to show it on the map or other features than make use of the location.\n\nWe can provide a current location for the simulator, however, we can't provide a lists of locations that showing the movement of the app over time with the default simulator settings.\n\nLuckily for us, as developer, we are able to mock the locations of the app using `.gpx` file.\n\n\u003cbr /\u003e\n\n##### How it works\n\n\u003cbr /\u003e\n\n`.gpx` is a format to save GPS data. Basically it contains latitude, longitude and the timestamps at which the points are at.\n\nA simple `.gpx` file looks like this.\n\n```\n\u003c?xml version=\"1.0\"?\u003e\n\u003cgpx version=\"1.1\" creator=\"gpxgenerator.com\"\u003e\n\u003cwpt lat=\"3.109193\" lon=\"101.461774\"\u003e\n    \u003cele\u003e7.00\u003c/ele\u003e\n    \u003ctime\u003e2018-01-04T08:08:05Z\u003c/time\u003e\n\u003c/wpt\u003e\n\u003cwpt lat=\"3.109562\" lon=\"101.461968\"\u003e\n    \u003cele\u003e7.00\u003c/ele\u003e\n    \u003ctime\u003e2018-01-04T08:08:20Z\u003c/time\u003e\n\u003c/wpt\u003e\n\u003cwpt lat=\"3.109193\" lon=\"101.461774\"\u003e\n    \u003cele\u003e6.96\u003c/ele\u003e\n    \u003ctime\u003e2018-01-04T08:08:35Z\u003c/time\u003e\n\u003c/wpt\u003e\n\u003c/gpx\u003e\n```\n\nWhen you have that file, add it to your xcode, and you will be able to use the coordinates in your simulator with a toggle.\n\n![demo](gpx-xcode.png)\n\nSo for my case, I am having 3 different paths I created for development and testing purpose. Each of them in its own `.gpx` file.\n\nSelect any one, and the simulator will pick up the location and changes over time.\n\n\u003cbr /\u003e\n\n##### End\n\nNow you have different coordinates as time passes returned from the simulator to test.\n\n\u003cbr /\u003e\n\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/12/20-gps-testing-with-gpx/index.md","timeToRead":2}],"totalCount":2,"tag":"gps"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"gps"},"buildId":"wDOnEr-zu2pAVCL4b_vkb","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
