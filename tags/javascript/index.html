sync () =\u003e {\n    for (const item of list) {\n      await task(item);\n    }\n  }\n```\n\nIt may seem to be the same as other iterable function method but there is a significant difference in behaviour and this will get the job done.\n\nThanks for reading, cheers!\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2023/11/29-sequential-promises/index.md","timeToRead":1}],"totalCount":1,"tag":"javascript"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"javascript"},"buildId":"BVjBux7nhyKLbpAJIc2wz","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
