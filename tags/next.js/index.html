ce{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyCIIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyCMIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyC0IT4ttDfA.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="blog-posts content"><nav class="bg-white fixed top-0 left-0 w-full shadow flex items-center z-50" style="height:64px"><div class="relative flex-1 flex"><button type="button" class="p-4"><svg viewBox="0 0 24 24" style="width:1.5rem;height:1.5rem" role="presentation"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" style="fill:currentColor"></path></svg></button><div class="flex flex-1 text-xl font-medium items-center"><a href="/" class="">TAGS/next.js</a></div></div><div class="hidden md:hidden absolute bg-white w-full" style="top:64px"><a href="https://mvphub.app/" target="_blank" class="px-4 py-4 block border-t">SHOP</a><a href="/blog" target="_self" class="px-4 py-4 block border-t">BLOG</a><a href="/about" target="_self" class="px-4 py-4 block border-t">ABOUT</a></div></nav><div class="py-4 px-6 md:px-16 lg:px-32 text-grey"><b class="text-black">1</b> post<!-- --> tagged with <b class="text-black">&quot;<!-- -->next.js<!-- -->&quot;</b><br/><a class="text-primaryBlue font-medium" href="/tags/">View all tags</a></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/migrated-my-blog-from-gatsby-to-nextjs/"><h4 class="font-bold text-xl">Migrated my blog from Gatsby to Next.js</h4><h6 class="text-md" style="color:#576366">6 December 2022</h6><div class="text-base mt-2"><span style="color:#576366">A migration checklist</span><span class="text-sm block md:float-right">2<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(148, 49, 38, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#943126" class="font-medium" href="/tags/next.js">next.js<!-- --> </a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"migrated-my-blog-from-gatsby-to-nextjs","frontmatter":{"path":"/blog/migrated-my-blog-from-gatsby-to-nextjs","date":"2022-12-06T15:16:00.000Z","title":"Migrated my blog from Gatsby to Next.js","excerpt":"A migration checklist","tags":["next.js"]},"content":"\nMy blog were initially created with `Gastsby` and it has been easy to maintain and writing new blog posts from time to time.\nUntil recently where I am no longer able to publish new blog post unless I upgrade my project due to dependencies issues.\nMy choice was to migrate to `Next.js` because of my experience with other projects that I had set up, all using `Next.js`.\nBelow are some of the issues I faced and I decided to make a checklist out for it.\n\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### Migration Checklist\n\n1. Add `react`, `react-dom` and `next` packages\n\n2. Add dev dependencies `autoprefixer` and `postcss`\n\n3. Update scripts\n\n\n```\n  \"dev\": \"next dev -p 8000\",\n  \"build\": \"next build\",\n  \"start\": \"next start\",\n```\n\n4. Add `next.config.js` and `postcss.config.js`\n\n5. Rename directory `/static` to `/public`\n\n6. Move `/templates/*` to respective routes. Adapt to dynamic routes.\n\n7. Remove `graphql` query in template files\n\n8. Use `getStaticProps` to provide props previously provided by graphql.\n\n9. Use `getStaticPaths` to generate predefined blog post routes.\n\n10. Use `next/head` to replace `react-helmet` for header metadata.\n\n11. Add `react-markdown`, `gray-matter` and `highlight.js` for markdown content.\n\n12. For deployment, changes needed in `next.config.js`.\n\n```\nmodule.exports = {\n  webpack: (config, { isServer }) =\u003e {\n    config.module.rules.push(\n      {\n        test: /\\.md$/,\n        use: 'raw-loader'\n      }\n    )\n\n    return config\n  },\n  typescript: {\n    ignoreBuildErrors: true,\n  },\n  images: {\n    unoptimized: true,\n  },\n  trailingSlash: true,\n}\n```\n\n`trailingSlash` is important for `Next.js` to redirect path without ending `/`. Otherwise, the page will be redirected to `/404`\n\n`unoptimized` is set to `true` because the blog will be exported, and exported build will not enjoy the benefit of optimized image out of the box.\n\n\n13. For deployment to Github pages, add `.nojekyll` to the `/out` directory after build. So that Github pages will recognize `_next` directory and the content inside.\n\n```\n  \"deploy\": \"next build \u0026\u0026 next export \u0026\u0026 touch out/.nojekyll \u0026\u0026 gh-pages -t -d out\"\n```\n\nThe `-t` flag is important to push the changes on `.nojekyll`.\n\n\u003cbr /\u003e\n\nThat's it!\n\nCheers.\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2022/12/06-migrate-from-gatsby-to-nextjs/index.md","timeToRead":2}],"totalCount":1,"tag":"next.js"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"next.js"},"buildId":"6x51H-Y8s6XKgqV_gT7VV","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
