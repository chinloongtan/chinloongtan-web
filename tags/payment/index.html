ce{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyCIIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0102-0103,U+0110-0111,U+0128-0129,U+0168-0169,U+01A0-01A1,U+01AF-01B0,U+0300-0301,U+0303-0304,U+0308-0309,U+0323,U+0329,U+1EA0-1EF9,U+20AB}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyCMIT4ttDfCmxA.woff2) format('woff2');unicode-range:U+0100-02AF,U+0304,U+0308,U+0329,U+1E00-1E9F,U+1EF2-1EFF,U+2020,U+20A0-20AB,U+20AD-20CF,U+2113,U+2C60-2C7F,U+A720-A7FF}@font-face{font-family:'Raleway';font-style:normal;font-weight:700;font-display:swap;src:url(https://fonts.gstatic.com/s/raleway/v28/1Ptug8zYS_SKggPNyC0IT4ttDfA.woff2) format('woff2');unicode-range:U+0000-00FF,U+0131,U+0152-0153,U+02BB-02BC,U+02C6,U+02DA,U+02DC,U+0304,U+0308,U+0329,U+2000-206F,U+2074,U+20AC,U+2122,U+2191,U+2193,U+2212,U+2215,U+FEFF,U+FFFD}</style></head><body><div id="__next"><div class="blog-posts content"><nav class="bg-white fixed top-0 left-0 w-full shadow flex items-center z-50" style="height:64px"><div class="relative flex-1 flex"><button type="button" class="p-4"><svg viewBox="0 0 24 24" style="width:1.5rem;height:1.5rem" role="presentation"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" style="fill:currentColor"></path></svg></button><div class="flex flex-1 text-xl font-medium items-center"><a href="/" class="">TAGS/payment</a></div></div><div class="hidden md:hidden absolute bg-white w-full" style="top:64px"><a href="https://mvphub.app/" target="_blank" class="px-4 py-4 block border-t">SHOP</a><a href="/blog" target="_self" class="px-4 py-4 block border-t">BLOG</a><a href="/about" target="_self" class="px-4 py-4 block border-t">ABOUT</a></div></nav><div class="py-4 px-6 md:px-16 lg:px-32 text-grey"><b class="text-black">1</b> post<!-- --> tagged with <b class="text-black">&quot;<!-- -->payment<!-- -->&quot;</b><br/><a class="text-primaryBlue font-medium" href="/tags/">View all tags</a></div><div class="px-4 md:px-16 lg:px-32"><div class="blog-post-preview"><a style="color:black" class="blog-post-preview-link" href="/blog/ipay88-react-native-integration/"><h4 class="font-bold text-xl">iPay88 integration with react native</h4><h6 class="text-md" style="color:#576366">26 September 2018</h6><div class="text-base mt-2"><span style="color:#576366">The undocumented part</span><span class="text-sm block md:float-right">3<!-- --> min read</span></div></a><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(0, 185, 96, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-family:Raleway;text-decoration:none;color:#00b960" class="font-medium" href="/tags/payment/">payment<!-- --> </a></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"ipay88-react-native-integration","frontmatter":{"path":"/blog/ipay88-react-native-integration","date":"2018-09-25T21:28:00.962Z","title":"iPay88 integration with react native","excerpt":"The undocumented part","tags":["payment"]},"content":"\nSo you need a payment gateway for your react-native app, and for any reason, your only best choice is [iPay88](https://www.ipay88.com/).\n\n\u003cbr /\u003e\n\n#### The good news\n\nYou don't have to write your own sdk wrapper library.\n\nThere is already an open source library for you.\n\nIf you are looking to integrate iPay88 into your react-native app, take a look at [this library](https://github.com/myussufz/react-native-ipay88-sdk).\n\nI must say it is an awesome work from the developer.\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### The bad news\n\nYou got to be extremely **patience**.\n\nChances are, you are going to spent a lot of time to get your issue (not your ticket) resolved.\n\nSo be earlier in your integration, do it as soon as possible!\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### The undocumented part\n\nTo provide a bit of context to my experience, here is what I am trying to do:\n\n- integrate iPay88 and enable Alipay\n\nIf you are trying to enable credit card or online banking, you might have better experience integrating it.\n\n\u003cbr /\u003e\n\n##### PaymentId\n\nSo in order to enable selected/subscribed payment method, we need to provide `paymentId` for respective payment method, and in my case, for Alipay.\n\nAlipay is supported by the platform(that's why it is chosen), but there is no documentation on the `paymentId` that need to be used, and you get `Invalid parameters(Payment Not Allow)` error.\n\nA ticket was submitted, and got a response the next working day with a link in it to integrate by using \"standard integration API doc\".\n\nThen you get the same documentation and it don't have the `paymentId` for Alipay.\n\nThe cycle repeats.\n\nAnother ticket was submitted, with greater precision on the issue(to avoid getting another reply with a link).\n\nThis time is different, I was asked to provide the merchant code, and redirect to contact with account manager.\n\nAfter few more rounds, finally you got what you want. The `paymentId` for Alipay payment method.\n\nHowever, it still didn't work.\n\nWhat now?\n\n`Invalid parameters(Payment Not Allow)`\n\n\u003cbr /\u003e\n\n##### Currency\n\nSo the above cycle, repeats again.\n\nIt was due to unsupported currency that caused it, but you only can know after a lot of emails, and many days later.\n\nSo be sure to ask about the supported currency if you are integrating Alipay with iPay88.\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### Key takeaway\n\n1. When in doubt, or facing issue, **directly contact account manager**.\n2. Integrating iPay88 in react-native app **takes relatively longer time** than other payment gateways, like Stripe or Braintree.\nThere is no sandbox account or test account and mostly require time checking with account manager and communicating to and fro.\n3. Use the right **merchant code**, ask your account manager for confirmation. Generally, it is different from the web one.\n4. Make sure to handle the **BackendPostURL** in your backend.\n\n\u003cbr /\u003e\n\nIf you are curious on the solutions, here you go.\n\nYou need to pass in `paymentId: 118` and `currency: 'CNY'` if you are using Alipay.\n\niPay88 is great to be used for web integration. However, when it comes to mobile, there needs to be improvements.\n\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/09/26-ipay88-rn-integration/index.md","timeToRead":3}],"totalCount":1,"tag":"payment"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"payment"},"buildId":"6x51H-Y8s6XKgqV_gT7VV","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
