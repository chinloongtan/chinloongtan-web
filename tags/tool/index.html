preview col-md-8 offset-md-2"><a style="color:black" class="blog-post-preview-link" href="/blog/processcolor/"><h4>processColor API</h4><h6 style="color:#576366">April 25, 2018</h6><div><span style="color:#576366">Color string meet native code</span><span style="float:right">1<!-- --> min read</span></div><div style="flex-direction:row;display:flex;margin-top:10px;font-size:14px;flex-wrap:wrap"><a style="margin-right:10px;background-color:rgba(64, 64, 122, 0.3);padding:5px;padding-left:8px;padding-right:8px;border-radius:6px;font-weight:bold;font-family:Raleway;text-decoration:none;color:#40407a" href="/tags/tool/">tool<!-- --> </a></div></a></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"slug":"crna-expo-react-native-init","frontmatter":{"path":"/blog/crna-expo-react-native-init","date":"2018-04-17T12:04:02.962Z","title":"CRNA, Expo or react-native init for your next project","excerpt":"Create your project with the right tool","tags":["tool"]},"content":"\nIn today's topic, we will cover the details you need to know to make the decision.\n\nWhether to use\n\n    create-react-native-app MyAwesomeApp\n\nor\n\n    exp init HelloExpo\n\nor\n\n    react-native init VanillaRN\n\n\n`create-react-native-app` (CRNA) was [introduced to the community](https://facebook.github.io/react-native/blog/2017/03/13/introducing-create-react-native-app.html) on March 13, 2017.\nWith the intention to make developers life easier without have to deal with native dependencies in Xcode or Android Studio.\n\nHere is how you typically starts and run a new project with CNRA.\n\n    create-react-native-app MyCRNA\n    cd MyCRNA\n    yarn start\n    i\n\nYou get your iOS simulator running within minutes from project initialization and are ready to start coding right away.\n\nWhile not having to open Xcode and run the project from there is nice, it's not the idea of using CRNA we are talking about here.\n\nIt's worth mentioning that we can run new project on iOS simulator/Android emulator because of these commands, which available to any ways of creating the project.\n\n    react-native run-ios\n    react-native run-android\n\n\nWhat we need to appreciate that the beauty of creating project with CRNA is we are able to leverage on Expo's cool features(from Expo SDK, included during initialization).\n\nHere's two of them that I am highlighting:\n\n1. Access to Expo SDK API\n2. Run project on real devices without hassle\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### 1. Access to Expo SDK API\n\nNotice the amount of work to add vector icon and MapView with Expo.\n\n- Add icon\n\n![Add icon code changes](addIconCodeChanges.png)\n\n\n- Add MapView\n![Add MapView code changes](addMapCodeChanges.png)\n\n\n- Output\n![Output](addMapOutput.png)\n\n\nWithout having to link native libraries, we are now able to use\n\n`import { Ionicons } from '@expo/vector-icons';`\n\nwhich is built on top of [react-native-vector-icons](https://github.com/oblador/react-native-vector-icons)\n\nand\n\n`import { MapView } from 'expo';`\n\nthat built by [airbnb/react-native-maps](https://github.com/react-community/react-native-maps)\n\nIf you are not convinced that this will save a lot of your time, try go through the installation instructions for\n[react-native-maps](https://github.com/react-community/react-native-maps/blob/master/docs/installation.md)\nand\n[react-native-vector-icons](https://github.com/oblador/react-native-vector-icons#installation).\n\n\n\u003cbr /\u003e\n\u003cbr /\u003e\n\n#### 2. Run project on real devices without hassle\n\nAll you need to do is scan QR code from your console(provided after `yarn start`) using Expo client app and you are good to go.\n\nNo cable connection needed.\n\nPlus, you can share the link to others to start testing the app, just need an Expo client installed.\n\n\u003cbr /\u003e\n\nAs of the writing of this topic, I am running Expo client version 2.4.7 on my iOS device, and wen can't scan the QR code from the app anymore to open the project.\n\nMore about the changes [here](https://blog.expo.io/upcoming-limitations-to-ios-expo-client-8076d01aee1a).\n\nAlternatively, you can send link to open the project via SMS or Email.\n\nOr, you can still scan the QR code via your device's camera, and it will still prompt to open the project in Expo client.\n\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### CRNA or exp\nWe have been talking a lot about Expo now, although it is a CRNA project.\n\nWhy use CRNA when it's using Expo under the hood?\n\nOr should I use Expo instead?\n\nA simple summary for the differences between CRNA and exp are:\n- CRNA does not require an Expo account\n- Expo project provides built binaries for app / play store distribution. (For CRNA app, we need to detach the app)\n- Expo has some API that are not available on CRNA, like Push Notification.\n\nWell if that doesn't give you enough of details for making a decision.\n\nI would say go for Expo to access the Expo ecosystem and ways of distributing app.\n\nExpo is excellent for development and testing(distribution with just sharing link/QR code).\n\nBoth CRNA and Expo are beginner friendly. You can start building apps with all the tools that is available to date, without knowing much about native development.\n\nAnd when you are getting better in developing in React Native, try move to use vanilla React Native project with `react-native init`.\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### react-native init\n\nExpo/CRNA has it's limitation, and it is when you need to link native modules or write custom native code that are not supported by Expo.\n\nSo far using `react-native init` is my favourite.\n\nIt could be overwhelming at first dealing with native dependencies, Xcode and build binaries on your own.\nBut you are in control.\n\nEventually when you app is complicated enough or have some unique feature that are not in the list of supported libraries by Expo, you need to `detach`/`eject` your Expo app.\n\nYou have more works setting up app distribution with services like `TestFlight`(iOS) or `Fabric`(iOS, Android),\nbut it is getting easier with tools like `fastlane`\n\nAlso you can setup CI/CD for test automation and distribution when you have more control over your build process.\n\nWhile it is not necessarily that it is required for all apps(especially prototypes or MVP) to have a CI/CD service, that could be the way to go forward beyond MVP phase.\n\n\u003cbr /\u003e\n\u003chr /\u003e\n\u003cbr /\u003e\n\n#### Conclusion\n\n`react-native init` is my favourite tool, giving more controls over the build process and flexibility to add custom modules without going through detachment of app from Expo/CRNA.\n\nThat's just my personal preference.\n\nExpo and CRNA are great and definitely fun to work with for experimenting features and libraries. And is going to keep improving with the effort of great team behind the project.\n\nI will share about some of the features that require custom code that made me stick to `react-native init` when working on new project to stay flexible with the implementations.\n\nStay tuned.\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/04/17-crna-expo-rn-init/index.md","timeToRead":4},{"slug":"processcolor","frontmatter":{"path":"/blog/processcolor","date":"2018-04-25T12:20:02.962Z","title":"processColor API","excerpt":"Color string meet native code","tags":["tool"]},"content":"\n    import { processColor } from 'react-native';\n\nThis is not the typical API you will use when working with React Native.\n\nWhen working with iOS libraries, chances are you will need to use `UIColor`, and that's when you can use `processColor`.\n\nI am researching for drawing board application written in React Native, and came across this package.\n\n[https://github.com/terrylinla/react-native-sketch-canvas](https://github.com/terrylinla/react-native-sketch-canvas)\n\n\nOut of curiosity on how it was done, I started digging into the implementation.\n\nSo we can pass `processColor('#00FFFF')` in the argument and it is ready to be accepted as `(UIColor*) colorVar` in `RCT_EXPORT_METHOD`.\n\n\nRefer [processColor](https://github.com/terrylinla/react-native-sketch-canvas/blob/master/src/SketchCanvas.js#L94) usage in React Native.\n\nand corresponding [native method](https://github.com/terrylinla/react-native-sketch-canvas/blob/master/ios/RNSketchCanvas/RNSketchCanvas/RNSketchCanvasManager.m#L53) in iOS.\n\nIt is glad to know that such API exist, it will definitely come in handy when bridging native code.\n\nSure it has different usage worth exploring.\n\n---\n\nFor those who are curious. Check out the implementation of `processColor` over [here](https://github.com/facebook/react-native/blob/master/Libraries/StyleSheet/processColor.js).\n","fullPath":"/Users/chinloong/makespace/chinloongtan-web/src/content/blog/2018/04/25-processcolor/index.md","timeToRead":1}],"totalCount":2,"tag":"tool"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"tool"},"buildId":"YvNh7QTtyD2RTVguif5VG","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
